<!DOCTYPE html>
<!--Need the class to make the sticky footer work-->
<html lang="en" class="h-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Need to make sure the style link is in place-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
    <title>Contact</title>
</head>
<!--Added the classes to make the background a different color and the rest are to make the sticky footer work-->
<body class="d-flex flex-column h-100 backgThree">
  <header>
    <nav class="navbar navbar-expand-lg border-bottom">
      <!--changed out the link for an h1 tag-->
        <h1 class="navbar-brand">Arthur Freeman</h1>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <!--put in the auto left margin to move the links to the right side of the page on the ul tag and the li tags-->
          <ul class="navbar-nav ml-auto">
            <li class="nav-item ml-auto">
              <a class="nav-link textVis" href="index.html">About</a>
            </li>
            <li class="nav-item ml-auto">
              <a class="nav-link textVis" href="portfolio.html">Portfolio</a>
            </li>
            <!--made sure to make the class="active" was here so that the link was highlighted, and the span tags work with it-->
            <li class="nav-item active ml-auto">
              <a class="nav-link textVis" href="contact.html">Contact <span class="sr-only">(current)</span></a>
          </ul>
        </div>
    </nav>
  </header>
  <!--made sure the class="flex-shrink-0" is here so that the sticky footer works-->
  <main class="flex-shrink-0">
    <!--changed the margins and padding-->
    <div class="container mt-5 p-3 border cardBg">
      <!--put in an h1 and changed the margin, padding, and added in a border on the bottom-->
      <h2 class="border-bottom mb-3 pb-3 text-center font-weight-bold">Contact</h2>
      <!--The form used needed some changes to be used for the purposes of the project. Needed a place for a name and took out a button that was not needed.-->
      <form>
        <div class="form-group">
          <label for="formGroupExampleInput">Name</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Joe Poolhall">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="example@email.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </main>
  <!--The class in the footer is needed to stick said footer to the bottom of the page, with a dark background.-->
  <footer class="footer mt-auto py-3">
    <div class="container">
      <span class="textVis">This document is subject to change without notice.</span>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
